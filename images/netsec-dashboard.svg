<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Dashboard Header -->
  <rect x="20" y="20" width="360" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">NET-SEC DASHBOARD</text>
  
  <!-- Security Cards -->
  <rect x="30" y="90" width="170" height="80" rx="6" fill="url(#cardGradient)"/>
  <circle cx="50" cy="110" r="8" fill="#10b981"/>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="12" fill="white">Active Threats</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">0</text>
  
  <rect x="220" y="90" width="170" height="80" rx="6" fill="url(#cardGradient)"/>
  <circle cx="240" cy="110" r="8" fill="#f59e0b"/>
  <text x="260" y="115" font-family="Arial, sans-serif" font-size="12" fill="white">Protected</text>
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">100%</text>
  
  <!-- Network Graph -->
  <rect x="30" y="190" width="170" height="90" rx="6" fill="rgba(255,255,255,0.1)"/>
  <line x1="50" y1="220" x2="180" y2="220" stroke="#60a5fa" stroke-width="2"/>
  <line x1="50" y1="240" x2="180" y2="240" stroke="#60a5fa" stroke-width="2"/>
  <line x1="50" y1="260" x2="180" y2="260" stroke="#60a5fa" stroke-width="2"/>
  <circle cx="60" cy="220" r="4" fill="#10b981"/>
  <circle cx="100" cy="220" r="4" fill="#10b981"/>
  <circle cx="140" cy="220" r="4" fill="#f59e0b"/>
  <circle cx="60" cy="240" r="4" fill="#10b981"/>
  <circle cx="100" cy="240" r="4" fill="#10b981"/>
  <circle cx="140" cy="240" r="4" fill="#10b981"/>
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Network Status</text>
  
  <!-- Security Shield Icon -->
  <rect x="220" y="190" width="170" height="90" rx="6" fill="rgba(255,255,255,0.1)"/>
  <path d="M 280 210 L 290 220 L 310 220 L 300 230 L 305 250 L 280 240 L 255 250 L 260 230 L 250 220 L 270 220 Z" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <text x="305" y="270" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Secure</text>
  
  <!-- Animated Pulse Effect -->
  <circle cx="305" cy="235" r="15" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>

